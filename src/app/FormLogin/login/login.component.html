<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 50px">
            <mat-card style="margin: 50px 0">
                <form class="form-login" #f="ngForm" (ngSubmit)="f.form.valid&&ngSubmit()" novalidate>
                    <!--USERNAME-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter username" name="username"  [(ngModel)]="Form.username" #username="ngModel" minlength="3" maxlength="50" required>
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <mat-error *ngIf="username.hasError('required')">Your name is required.</mat-error>
                        <mat-error *ngIf="username.hasError('minlength')">Your name must more than 3 character.</mat-error>
                    </mat-form-field><br>
                    <!--PASSWORD-->
                    <mat-form-field style="width: 400px" appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="Form.password" #password="ngModel" minlength="6" maxlength="30" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.hasError('required')">Your name is required.</mat-error>
                        <mat-error *ngIf="password.hasError('minlength')">Your password must more than 6 character</mat-error>
                    </mat-form-field><br>
                    <button  style="width: 400px" mat-stroked-button class="mat-button-toggle-group btn-outline-primary">Login
                        <mat-icon matSuffix>login</mat-icon>
                    </button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
