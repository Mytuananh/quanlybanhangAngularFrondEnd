<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 50px">
            <mat-card style="margin: 50px 0">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                        <!-- ID Column -->
                        <ng-container matColumnDef="ID">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- DateOfManufacture Column -->
                        <ng-container matColumnDef="DateOfManufacture">
                            <th mat-header-cell *matHeaderCellDef> DateOfManufacture </th>
                            <td mat-cell *matCellDef="let element"> {{element.dateOfManufacture}} </td>
                        </ng-container>

                        <!-- AvatarProduct Column -->
                        <ng-container matColumnDef="AvatarProduct">
                            <th mat-header-cell *matHeaderCellDef> AvatarProduct </th>
                            <td mat-cell *matCellDef="let element"> <img [src] = "element.avatarProduct"></td>
                        </ng-container>

                        <!-- Description Column -->
                        <ng-container matColumnDef="Description">
                            <th mat-header-cell *matHeaderCellDef>Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>
                        <!-- Edit Column -->
                        <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef>Edit </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" [routerLink]="['/update-product/', element.id]">
                                    <mat-icon color="primary">edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <!-- Delete Column -->
                        <ng-container matColumnDef="Delete">
                            <th mat-header-cell *matHeaderCellDef>Delete </th>
                            <td mat-cell *matCellDef="let element">
                                <button (click)="openDialog(element.id)" mat-icon-button color="primary">
                                    <mat-icon color="primary">delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card>
        </div>
    </div>
</div>
